<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header">
    The Library
    <button id="addBook">Add Book</button>
    </div>
    <dialog>
        <form id="bookForm">
            Title: <input type="text" id="title">
            Author: <input type="text" id="author">
            Pages: <input type="number" id="pages">
            Read: <input type="radio" id="yes" name="read" value="yes" />
            <label for="yes">Yes</label> <input type="radio" id="no" name="read" value="no" />
            <label for="no">No</label>
            <input id ="send" type="submit" value="Submit">
            <button id="close">Close</button>
        </form>
    </dialog>
    <div id="books">
        <div class="book">
            <button id="remove">X</button>
            <p>Test1</p>
            <p>Author</p>
            <p>Pages</p>
            <div><input type="checkbox" id ="test1" checked><span id="labeltest1"> Read</span></div>
        </div>
        <div class="book">
            <button id="remove">X</button>
            <p>Test2</p>
            <p>Author</p>
            <p>Pages</p>
            <div><input type="checkbox" id ="test2"><label for="labeltest2"> Not Read</label></div>
        </div>
    </div>
</body>
</html>
